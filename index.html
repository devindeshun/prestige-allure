<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Prestige - Allure</title>
    <link rel="stylesheet" href="./style/style.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <script
      src="https://kit.fontawesome.com/da541e26e9.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="container">
      <div class="popbar">
        <p>Free Shipping on Orders over $70</p>
      </div>
      <nav class="navbar">
        <i class="fas fa-bars"></i>
        <h3>Prestige</h3>
        <div class="nav-right">
          <i class="fas fa-search"></i>
          <i class="fas fa-shopping-bag"></i>
        </div>
      </nav>
      <div class="slide slide-1-content">
        <div class="text">
          <h6>New Collection</h6>
          <h5>Styles</h5>
          <div class="slide-btn">
            <button class="btn btn-slide">Men</button>
            <button class="btn btn-slide">Women</button>
          </div>
        </div>
      </div>
      <div class="best-sellers">
        <h6>Our Best Sellers</h6>
        <div class="product-imgs">
          <div class="product-one">
            <img src="./img/Le-Nouveau-Cartable-Kaki-01_1000x.jpg" alt="" />
            <h4>LE NOUVEAU CARTABLE OLIVE</h4>
            <p>$49.99 <span class="discount">$99.99</span></p>
          </div>
          <div class="product-two">
            <img src="./img/Nouveau-Cartable-marron-1_1000x.jpg" alt="" />
            <h4>LE NOUVEAU CARTABLE BROWN</h4>
            <p>$49.99 <span class="discount">$99.99</span></p>
          </div>
          <div class="product-three">
            <img src="./img/Sac-a-Dos-Camel-01_1000x.jpg" alt="" />
            <h4>LEATHER BACKPACK CAMEL</h4>
            <p>$49.99 <span class="discount">$99.99</span></p>
          </div>
          <div class="product-four">
            <img
              src="./img/Sac-Voyage-Noir-01_ca28072a-ba7d-4a25-bf67-6488c2b95c88_1000x.jpg"
              alt=""
            />
            <h4>LE VOYAGEUR BLACK</h4>
            <p>$49.99 <span class="discount">$99.99</span></p>
          </div>
        </div>
        <button class="btn btn-learn-more">Shop All Best Sellers</button>
      </div>
    </div>
    <script>
      // When the user scrolls the page, execute myFunction
      window.onscroll = function() {
        stickyNav();
      };

      // Get the header
      var header = document.querySelector(".navbar");

      // Get the offset position of the navbar
      var sticky = header.offsetTop;

      // Add the sticky class to the header when you reach its scroll position. Remove "sticky" when you leave the scroll position
      function stickyNav() {
        if (window.pageYOffset > sticky) {
          header.classList.add("sticky");
        } else {
          header.classList.remove("sticky");
        }
      }
    </script>
  </body>
</html>

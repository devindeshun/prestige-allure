<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Prestige - Allure</title>
    <link rel="stylesheet" href="./style/style.css" />
    <script
      src="https://kit.fontawesome.com/da541e26e9.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <header>
      <div class="popbar">
        <p>Free Shipping on Orders over $70</p>
      </div>
      <nav class="navbar">
        <i class="fas fa-bars"></i>
        <h3>Prestige</h3>
        <div class="nav-right">
          <i class="fas fa-search"></i>
          <i class="fas fa-shopping-bag"></i>
        </div>
      </nav>
      <div class="slide slide-1-content">
        <div class="text">
          <h6>New Collection</h6>
          <h5>Styles</h5>
          <div class="slide-btn">
            <button class="btn btn-slide">Men</button>
            <button class="btn btn-slide">Women</button>
          </div>
        </div>
      </div>
      <div class="best-sellers">
        <h6>Our Best Sellers</h6>
        <div class="product-imgs">
          <div class="product-one">
            <img src="./img/Le-Nouveau-Cartable-Kaki-01_1000x.jpg" alt="" />
            <h4>LE NOUVEAU CARTABLE OLIVE</h4>
            <p>$49.99 <span class="discount">$99.99</span></p>
          </div>
          <div class="product-two">
            <img src="./img/Nouveau-Cartable-marron-1_1000x.jpg" alt="" />
            <h4>LE NOUVEAU CARTABLE BROWN</h4>
            <p>$49.99 <span class="discount">$99.99</span></p>
          </div>
          <div class="product-three">
            <img src="./img/Sac-a-Dos-Camel-01_1000x.jpg" alt="" />
            <h4>LEATHER BACKPACK CAMEL</h4>
            <p>$49.99 <span class="discount">$99.99</span></p>
          </div>
          <div class="product-four">
            <img
              src="./img/Sac-Voyage-Noir-01_ca28072a-ba7d-4a25-bf67-6488c2b95c88_1000x.jpg"
              alt=""
            />
            <h4>LE VOYAGEUR BLACK</h4>
            <p>$49.99 <span class="discount">$99.99</span></p>
          </div>
        </div>
        <button class="btn btn-learn-more">Shop All Best Sellers</button>
      </div>
    </header>
  </body>
</html>
